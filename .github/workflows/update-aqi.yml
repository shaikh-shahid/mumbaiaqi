name: Update AQI Data and Build

on:
  schedule:
    # Runs daily at 6:00 AM IST (00:30 UTC)
    - cron: "30 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install axios

      - name: Update AQI Data
        env:
          AQI_API_KEY: ${{ secrets.AQI_API_KEY }}
        run: node scripts/update-aqi.js

      - name: Copy updated data to client/public
        run: |
          cp data/aqi-data.json client/public/data/aqi-data.json
          cp data/zones.json client/public/data/zones.json
          cp data/recommendations.json client/public/data/recommendations.json

      - name: Install client dependencies
        run: |
          cd client && npm install

      - name: Build static site
        run: |
          cd client && npm run build

      - name: Commit all changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ client/public/data/ client/dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update AQI data and rebuild static site [automated]"
            git push
          fi
